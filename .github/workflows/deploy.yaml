name: Deploy Scream Sheet

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: github.event.pull_request.merged == true

    steps:
      - name: Git Pull on Desktop
        run: |
          cd /home/peter/Code/screamsheet
          git pull origin master

      - name: Install requirements
        run: |
          cd /home/peter/Code/screamsheet
          pip install -r requirements.txt
