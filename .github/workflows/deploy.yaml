name: Deploy Scream Sheet

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:  # This allows you to run it manually

jobs:
  deploy:
    runs-on: self-hosted  # This is the key part - tells GitHub to use your desktop runner
    if: github.event.pull_request.merged == true
   
    steps:
      - name: Git Pull on Desktop
        run: |
          # Use your SSH key to perform a git pull
          # Make sure your runner has SSH access to the project directory
          cd /home/peter/Code/screamsheet
          git pull origin master
